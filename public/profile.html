  <body>
  
   <!-- #Image Modal -->
              
    <div class="modal hide fade" id="imageModal">
        <div class="modal-header">
          <a class="close" data-dismiss="modal">Ã—</a>
          <h3>Upload a picture</h3>
        </div>
        <div class="modal-body">
          
              <input type="file">
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary">Save picture</a>
          <a href="#" class="btn" data-dismiss="modal">Close</a>
        </div>
    </div> <!--image modal-->

    <div class="container">
    
    <div class="row">
    	<div class="span12">
        	<img src="images/logo.png"><Br><br>
        </div>
    </div>

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="troupe-hero">
        <div class="troupe-hero-content">
          <h1>A few details and you're done</h1>
          <div class="row-fluid">
            <div class="span6">
              <div class="box white">
              	<div class="row-fluid">
                  <div class="span 2">
                    <a href="#imageModal" data-toggle="modal" rel="tooltip" title="Click here to set your picture" class="dp-tooltip">
                      <img src="/avatar" class="dp"></a>
                  </div>
                  <div class="span10">
                  	<input type="text" id="displayName" name="displayName" placeholder="Click here and type your name">
                    <input type="password" id="password" name="password" placeholder="Then choose a password">
                  </div>
                </div>
              </div>
             </div>
           </div>
              <p><br><a href="#" class="btn btn-primary btn-large">Get Started &raquo;</a></p>

       </div>

    <script>
	
	$('.dp-tooltip').tooltip();
	
	var timer = null;
	$('#password').keydown(function(){
		   clearTimeout(timer); 
		   timer = setTimeout("$('.dp-tooltip').tooltip('toggle');", 1000)
	});
