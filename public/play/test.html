<html>
	<head>

	<style>

@font-face {
font-family: 'StagWeb-Light';
    src: url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Light.eot');
    src: url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Light.eot?#iefix') format('embedded-opentype'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Light.woff') format('woff'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Light.ttf') format('truetype'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Light.svg#StagWeb-Light') format('svg');
    font-weight: 300;
    font-style: normal;
    font-stretch: normal;
}

@font-face {
    font-family: 'StagWeb-Thin';
    src: url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Thin.eot');
    src: url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Thin.eot?#iefix') format('embedded-opentype'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Thin.woff') format('woff'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Thin.ttf') format('truetype'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagWeb-Thin.svg#StagWeb-Thin') format('svg');
    font-weight: 100;
    font-style: normal;
    font-stretch: normal;
}

@font-face {
    font-family: 'StagSansWeb-Light';
    src: url('//s3.amazonaws.com/trpstatic/fonts/stag/StagSansWeb-Light.eot');
    src: url('//s3.amazonaws.com/trpstatic/fonts/stag/StagSansWeb-Light.eot?#iefix') format('embedded-opentype'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagSansWeb-Light.woff') format('woff'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagSansWeb-Light.ttf') format('truetype'),
       url('//s3.amazonaws.com/trpstatic/fonts/stag/StagSansWeb-Light.svg#StagSansWeb-Light') format('svg');
    font-weight: 400;
    font-style: normal;
    font-stretch: normal;
    }



  body {
    background-color: #dcd8ce;
    margin-top: 0px;
    margin-left: 20px;
    overflow: hidden;
  }

  .trpH1 {
  font-family: @fontSerif;
  font-size: 24px;
}

.trpH2 {
  font-family: @fontSerif;
  font-size: 20px;
}

.trpH3 {
  font-family: @fontSerif;
  font-size: 16px; 
}

.trpH4 {
  font-family: @fontSerif;
  font-size: 14px; 
}

.trpBodyText {
  font-family: @fontSans;
  font-size: 16px;
}

.trpBodyEm {
  font-family: @fontSans;
  font-size: 16px;
}

.trpBodyMedium {
  font-family: @fontSans;
  font-size: 14px; 
}

.trpBodySmall {
  font-family: @fontSans;
  font-size: 12px;
}

  .trpSideBar {
    background-color: #212121;
    position: absolute;
    height: 100%;
    top: 0px;
    right: -100px;
    width: 90px;
    text-align: center;
    opacity: 0.95;
  }

  .trpDisplayPicture{
    position: relative;
    display: inline-block;
    -webkit-border-radius: 5em;
    -moz-border-radius: 5em;
    border-radius: 5em;
    border: 2px solid white;
    width: 48px;
    height: 48px;
  }

  .trpContactItem {
    display: block;
    max-width: 450px;
  }

  .trpContactNameContainer {
    display: inline-block;
    vertical-align: top;
    padding: 10px;
  }

  .trpContactName {
    display: block;
    clear: both;
  }

  .trpContactStatus {
    max-width: 300px;
    display: inline-block;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .trpContactLocation {
    display: inline-block;
    vertical-align: top;
    padding-top: 10px;
    float: right;
  }


  .trpStatus {
    position: absolute;
    top: 5px;
    left: -3px;
    -webkit-border-radius: 5em;
    -moz-border-radius: 5em;
    border-radius: 5em;
    border: 2px solid white;
    width: 8px;
    height: 8px;  
  }

  .trpStatusOnline {
    background-color: #06ff00;
  }

  .trpStatusAway {
    background-color: #fcb316;
  }

  .trpStatusBusy {
    background-color: #ff2400;
  }

  .trpTooltipLeft {
    display: inline-block;
    padding: 10px;
  }

  .trpTooltipRight {
    display: inline-block;
  }


  .trpTooltipWeather {
    display: inline-block;
  }

  .trpTooltipTime {
    display: inline-block;
  }

  .unread {
    position: absolute;
    top: 5px;
    right: -8px;
    background-color: #4a4257;
    -webkit-border-radius: 5em;
    -moz-border-radius: 5em;
    border-radius: 5em;
    border: 2px solid white;
    width: 14px;
    height: 14px;
    font-size: 9px;
    color: white;
    text-align: center;
    vertical-align: middle;
    line-height: 12px;
  }



	</style>
</head>

<body>

  </div>
<div>
    
    

<div class="trpSideBar" id="sidebar">

<br><br><br>

</div>

<br><Br><Br>

</div>

</div>

<div id="andrew-status-tooltip" style="display:none">
  <div class="trpTooltipLeft">
    <div class="trpH3">Available</div>
    <div class="trpBodySmall">Active just over 2 minutes ago</div>
    <div class="trpBodySmall">Has a meeting at 15:30</div>
  </div>
</div>

<div id="andrew-location-tooltip" style="display:none">
  <div class="trpTooltipLeft">
    <div class="trpH3">In the office</div>
    <div class="trpBodySmall">London, United Kingdom</div>
  </div>
  <div class="trpTooltipRight">
    <div class="trpTooltipWeather"><img src="clouds.png"></div>
    <div class="trpTooltipTime"><img src="clock.png"></div>
  </div>
</div>

<br><br><br>
  
  <div id="show">
  Show
</div>

  hide
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="bootstrap.js"></script>
<script>

$(document).ready(function() {
  $('.sideBarElement').hide();
  $('#andrew-status').tooltip({ 
    html : true,
    placement : "right",
    title: function() {
      return $('#andrew-status-tooltip').html();
    }
  });
  $('#andrew-location').tooltip({ 
    html : true,
    placement : "left",
    title: function() {
      return $('#andrew-location-tooltip').html();
    }
  });
});

$("#show").click(function() {
  $('.sideBarElement').show();
  $('.trpSideBar').animate({
    right: 0,
  }, 200, 'swing', function () {
  }
    );});


$("#hide").click(function() {
  $('.trpSideBar').animate({
    right: -90
  }, 200, 'swing', function () {

  }
    );});

</script>
