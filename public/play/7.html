<style>

@-webkit-keyframes pulsate {
    0% {-webkit-transform: scale(1, 1); border: 1px solid @trpGreen;}
    /*20% {-webkit-transform: scale(1, 1); border: 2px solid white;}*/
    50% {-webkit-transform: scale(0.75, 0.75);border: 1px solid white;}
    /*80% {-webkit-transform: scale(1, 1); border: 2px solid white;}*/
    100% {-webkit-transform: scale(1, 1);border: 1px solid @trpGreen;}
}

@-webkit-keyframes pulsate-retina {
    0% {-webkit-transform: scale(1, 1); border: 1px solid white;}
    50% {-webkit-transform: scale(0.75, 0.75);border: 1px solid @trpGreen;}
