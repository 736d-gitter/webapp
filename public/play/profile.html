<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
  <LINK REL=StyleSheet HREF="./bootstrap.css" TYPE="text/css" MEDIA=screen> 
  <LINK REL=StyleSheet HREF="../bootstrap/css/trp2.css" TYPE="text/css" MEDIA=screen> 
  <LINK REL=StyleSheet HREF="../bootstrap/css/mtrp.css" TYPE="text/css" MEDIA=screen> 
</head>

</body>

  <div class="trpModalProfilePic"><div class="image-avatar trpDisplayPicture" style="background-image: url('/avatar');" ></div>
  <div class="trpModalSubtext"><a href="#" class="button-choose-avatar">Change picture</a></div>
  <form action="/updateprofile" method="post" id="updateprofileform">
    <div class="trpProfileForm">
      <input type="text" id="displayName" class="trpInput" name="displayName" value="{{displayName}}" placeholder="Click here and type your name"><br>
      {{#if existingUser}}
        <input type="password" id="password" class="trpInput" name="password" value="" placeholder="Optional: Change password"><br>
      {{else}}
        <input type="password" id="password" class="trpInput" name="password" value="" placeholder="Then choose a password"><br>
      {{/if}}

      {{#existingUser}}
      <input type="password" id="oldPassword" placeholder="Enter your OLD password" class="trpInput hide" name="oldPassword"><br>
      {{/existingUser}}
    </div>
    <input type="submit" class="trpButtonBig trpBtnGreen getstarted" name="submit" value="Save">
  </form>
 </div>

</body>
</html>
