<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Start a Troupe</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="stylesheets/troupe.css">

<body>

	<!-- container for top area -->
	<div class="container">
		<div class="row">
			<div class="twelve columns">

            
            <div class="row" style="height:50px"><!-- blank 50 px row --></div>
            
            <div class="row">
            	<img src="images/logo.png">
            </div>
            
             <div class="row" style="height:20px"><!-- blank 50 px row --></div>
            
          </div>
       </div>
     </div>
     
     <!-- container for orange area -->
       
    <div style="background-image:url(images/bgt_orange.png)">
		<div class="container"  style="background-image:url(images/bg_orange.png);background-position:top;background-repeat:no-repeat">    
            <div class="row">	
            	<form name="signupForm" id="signupForm" method="post" action="/signup">
                <div class="six columns" style="height:420px">
                 	<br>
                    <H1>Pick a name</H1>
        			<input class="TroupeInput" type="text" name="troupeName" value=" "><br><br>
                    <H1>Enter your email address</H1>
        			<input class="TroupeInput" type="text" name="email" value=" "><br><br>
                    <!-- Submit button, you probably want to create an action on it to submit the form. Oh, you'll want a Form element as well -->
                    <span style="float:right"><a href="#" onclick="document.getElementById('signupForm').submit(); return false;" class="nice small radius white button">Get Started</a></span>	
                </div>
                </form>
        
                <div class="six columns">
                    <!-- blank space out to the right, intro video will go here -->
        
                </div>
            </div>
		</div>
	</div>




	<!-- Included JS Files -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/modernizr.foundation.js"></script>
	<script src="javascripts/foundation.js"></script>
	<script src="javascripts/app.js"></script>

</body>
